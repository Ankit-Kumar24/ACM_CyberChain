<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Tax Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        label {
            font-size: 16px;
            color: #555;
        }
        select, input {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        h3 {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        .result {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Basic Tax Calculator</h2>

        <label for="itemtype">Select Item Type:</label>
        <select id="itemtype">
            <option value="food">Food (5% tax)</option>
            <option value="medicines">Medicines (8% tax)</option>
            <option value="electronics">Electronics (18% tax)</option>
            <option value="luxury">Luxury Goods (28% tax)</option>
        </select>

        <label for="amount">Enter Amount: </label>
        <input type="number" id="amount" placeholder="Enter the amount please" step="69" />

        <button onclick="calculateTax()">Calculate Tax</button>

        <h3 id="result" class="result"></h3>
    </div>

    <script>
        function calculateTax() {
            const itemtype = document.getElementById("itemtype").value;
            const amount = parseFloat(document.getElementById("amount").value);

            let taxRate = 0;

            switch (itemtype) {
                case 'food':
                    taxRate = 0.05;
                    break;
                case 'medicines':
                    taxRate = 0.08;
                    break;
                case 'electronics':
                    taxRate = 0.18;
                    break;
                case 'luxury':
                    taxRate = 0.28;
                    break;
                default:
                    taxRate = 0;
            }

            const taxAmount = amount * taxRate;
            const totalAmount = amount + taxAmount;

            document.getElementById("result").innerHTML = `
                Amount before TAX: ${amount.toFixed(2)} Rs <br>
                Tax Amount:${taxAmount.toFixed(2)} Rs <br>
                Total Amount (with tax): ${totalAmount.toFixed(2)} Rs
            `;
        }
    </script>

</body>
</html>
